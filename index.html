<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffd6f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Dave's Snake" />
    <link rel="apple-touch-icon" href="assets/icons/icon-180.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Dave's Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="top">
        <div class="brand">
          <img class="logo" src="assets/dave.png" alt="Dave's Snake logo" />
          <div>
            <h1 id="gameTitle">Dave's Snake</h1>
            <p class="sub">Classic grid snake. Eat food, grow, avoid walls.</p>
            <p class="sub theme">Theme: <span id="themeName">Meadow</span></p>
          </div>
        </div>
        <div class="scores">
          <div class="score">
            <span>Score</span>
            <strong id="score">0</strong>
          </div>
          <div class="score">
            <span>Top Score</span>
            <strong id="highScoreValue">0</strong>
            <em id="highScoreName">---</em>
          </div>
        </div>
      </header>

      <section class="game-area">
      <section class="board">
        <canvas id="game" width="400" height="400" aria-label="Snake game"></canvas>
        <div class="overlay" id="overlay" aria-live="polite">
          <img id="overlayImage" alt="Game over" src="assets/gameover.png" />
          <span id="overlayMessage"></span>
          <button class="btn" id="overlayStart" type="button">Start</button>
          <button class="btn" id="overlayRestart" type="button">Restart</button>
        </div>
        <div class="highscore-prompt" id="highscorePrompt">
            <h2>Top 10 Score!</h2>
            <p>Enter your name to save it.</p>
            <form id="highscoreForm">
              <input
                id="highScoreInput"
                type="text"
                maxlength="12"
                autocomplete="nickname"
                placeholder="Your name"
                aria-label="High score name"
                required
              />
              <div class="prompt-actions">
                <button class="btn" type="submit">Save</button>
                <button class="btn ghost" type="button" id="highScoreSkip">Skip</button>
              </div>
            </form>
          </div>
        </section>

        <section class="leaderboard">
          <h2>Top 10</h2>
          <ol id="leaderboardList" aria-live="polite"></ol>
        </section>
      </section>

      <section class="controls">
        <div class="control-row">
          <button class="btn" data-dir="up" aria-label="Up">▲</button>
        </div>
        <div class="control-row">
          <button class="btn" data-dir="left" aria-label="Left">◀</button>
          <button class="btn" data-action="pause" aria-label="Pause">Pause</button>
          <button class="btn" data-dir="right" aria-label="Right">▶</button>
        </div>
        <div class="control-row">
          <button class="btn" data-dir="down" aria-label="Down">▼</button>
        </div>
        <div class="control-row">
          <button class="btn" data-action="restart" aria-label="Restart">Restart</button>
        </div>
      </section>

      <footer class="help">
        <span>Keys: arrows / WASD. Pause: Space. Restart: Enter.</span>
        <span class="help-link">
          Play another game: <a href="https://davespipe.deggie.tech" target="_blank" rel="noopener">Dave's Pipe</a>
        </span>
      </footer>
    </main>

    <script src="game.js"></script>
  </body>
</html>
