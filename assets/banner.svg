    <circle cx="170" cy="55" r="20" fill="#ffffff" />
    <circle cx="240" cy="80" r="26" fill="#ffffff" />
  </g>

  <g filter="url(#shadow)">
    <path
      d="M120 250 C200 170, 340 170, 420 230 C520 310, 670 300, 760 220 C850 140, 980 150, 1080 230"
      fill="none"
      stroke="#2f7a3c"
      stroke-width="70"
      stroke-linecap="round"
    />
    <path
      d="M120 250 C200 170, 340 170, 420 230 C520 310, 670 300, 760 220 C850 140, 980 150, 1080 230"
      fill="none"
      stroke="#63d36d"
      stroke-width="56"
      stroke-linecap="round"
    />
  </g>

  <g transform="translate(1020 190)">
    <circle cx="0" cy="0" r="46" fill="#56c95f" stroke="#2f7a3c" stroke-width="8" />
    <circle cx="-14" cy="-10" r="8" fill="#ffffff" />
    <circle cx="14" cy="-10" r="8" fill="#ffffff" />
    <circle cx="-12" cy="-10" r="4" fill="#2a241a" />
    <circle cx="16" cy="-10" r="4" fill="#2a241a" />
    <path d="M-6 12 Q0 18 6 12" stroke="#2a241a" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>

  <g>
    <circle cx="250" cy="250" r="18" fill="#ff4242" />
    <circle cx="290" cy="250" r="18" fill="#7c3aed" />
    <circle cx="330" cy="250" r="18" fill="#ff9f5a" />
    <circle cx="370" cy="250" r="18" fill="#ffd24a" />
