<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="VibeSnake banner">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#d9f7ff" />
      <stop offset="100%" stop-color="#fef6d6" />
    </linearGradient>
    <linearGradient id="grass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#b6ee8a" />
      <stop offset="100%" stop-color="#7bd36a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#3a7a3a" flood-opacity="0.3" />
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#sky)" />
  <rect y="210" width="1200" height="150" fill="url(#grass)" />

  <g opacity="0.35">
